<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Admin-UI | SW Portfolio</title>
</head>
<body>
    <div class="main">
        <div class="login">
            <h1 id="login-header">Login</h1>
        
            <strong id="login-error-msg">Incorrect username or password!</strong><br><br>
            
            <form id="login-form">
                <input type="text" name="oratwelo" placeholder="Username" id="username" required>
                <input type="password" name="obasiler" placeholder="Password" id="password" required>
                <input type="submit" value="Login" id="login-form-submit" class="submit">
            </form>
        </div>
    </div>
</body>
<script src="scripts/main.js"></script>
</html>
