<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Gulp</title>
</head>
<body>
    <div class="main">
        <h1>Lösning - Moment 5</h1>
        <h2>Kurser jag har läst:</h2>
        <table id="courses">
           <tr>
               <th><strong>Kurskod:</strong></th>
               <th><strong>Kursnamn:</strong></th>
               <th><strong>Progression:</strong></th>
               <th><strong>Kursplan:</strong></th>
           </tr>
        </table>
        <h2>Lägg till kurs</h2>
        <form>
            <div class="row">
                <div class="input">
                    <h3>Kurskod:</h3>
                    <input type="text" name="code" id="code">
                </div>
                <div class="input">
                    <h3>Kursnamn:</h3>
                    <input type="text" name="name" id="name">
                </div>
            </div>
            <div class="row">
                <div class="input">
                    <h3>Progression:</h3>
                    <input type="text" name="progression" id="progression">
                </div>
                <div class="input">
                    <h3>Länk till kursplan:</h3>
                    <input type="text" name="syllabus" id="syllabus">
                </div>
                <input type="submit" value="Lägg till kurs" id="submit">
            </div>
        </form>
    </div>
</body>
<script src="scripts/main.js"></script>
</html>
